
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.0'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

version = '4.4'

shadowJar {
    dependencies {
        include(dependency('.*:.*:.*'))
    }
    relocate 'org.apache', 'io.nextop.org.apache'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: project.version
    // this is a transitive dependency of httpclient that is used elsewhere in the project
    // package it into the jarjar to have control over the version used
    compile 'commons-codec:commons-codec:1.10'
}
